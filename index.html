<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="./basic.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Pomodoro Timer</h1>
            <div class="mode-indicator">
                <label id="work-mode">Work Mode</label>
            </div> 
            <div class="timer">
                <span id="timer"></span>
            </div>
            <div class="controls">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
            <div class="settings">
                <label for="work-time-duration">Work Duration (minutes):</label>
                <input type="number" id="work-time-duration" value="25" min="1" max="60">
                <label for="break-time-duration">Break Duration (minutes):</label>
                <input type="number" id="break-time-duration" value="5" min="1" max="30">
            </div>
            <div class="previous-sessions">
                <h4>Previous Sessions</h4>
                <ul id="session-list">                    
                </ul>
            </div>
            <!--
            <div class="Dark Mode">
                <button id="toggle-theme">Toggle Dark Mode</button>
            </div>
            -->
        </div>
    <footer>
        <p>&copy; 2024 Pomodoro Timer by Matthew and Sam</p>
    </footer>
    </body>
</html>
